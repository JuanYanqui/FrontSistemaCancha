<div class="container">
  <mat-tab-group preserveContent>
      <mat-tab label="Realizar Reserva">
          <div class="content">
            <div>
                .
            </div>
            <button class="btn-like-li" (click)="GuardarBotones()">Realizar reserva</button>
            
                  <div class="panel over overflow-auto p-grid p-fluid">
                    
                    <!-- <button (click)="toggleWeekends()">toggle weekends</button> -->
                    <table>
                        <thead>
                          <tr>
                            <th>Hora/Fecha</th>
                            <th *ngFor="let fecha of fechas">{{ fecha | date:'mediumDate' }}</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let hora of horas">
                            <td>{{ hora }}:00</td>
                            <td *ngFor="let fecha of fechas">
                              <button class="mi-boton" [ngClass]="{'disponible': !esReservado(hora, fecha), 'reservado': esReservado(hora, fecha)}"
                                (click)="reservar(hora, fecha)"> 
                                <span *ngIf="!esReservado(hora, fecha)">Disponible</span>
                                <span *ngIf="esReservado(hora, fecha)">No disponible</span>
                              </button>
                            </td>
                          </tr>
                        </tbody>
                      </table>

                  </div>




          </div>




      </mat-tab>



  </mat-tab-group>

<form>
    <mat-tab-group preserveContent>

        <mat-tab label="Registro de Usuario" class="col-xs-12 col-sm-12">
            
                <div class="row jumbotron box8" style="background-color: transparent">
                    

                        <div class="form-progress">
                            <div><img src="../../../../../../assets/img/pelota.gif" class="plane" alt="" /></div>
                            <progress class="form-progress-bar" min="0" max="100" value="0" step="33"
                                aria-labelledby="form-progress-completion"></progress>
                            <div class="form-progress-indicator one active"></div>
                            <div class="form-progress-indicator two"></div>
                            <div class="form-progress-indicator three"></div>
                            <div class="form-progress-indicator four"></div>
    
                            <p id="form-progress-completion" class="js-form-progress-completion sr-only" aria-live="polite">
                                0% complete</p>
                        </div>
    
                        <form id="claim"  >
                            <section id="step1" class="form-step" data-step="1">
                                <fieldset>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12">
                                            <h2>Registro Persona</h2>
    
                                        </div>
                                        <div class="col-xs-12 col-sm-6">
                                            <div class="p-col-12 p-md-4">
                                                <span class="p-float-label">
                                                    <div class="form-group ">
                                                        <h5>Cedula:</h5>
                                                        <input [(ngModel)]="persona.cedula" type="text" class="inputbox"
                                                            name="Cedula" id="Cedula" placeholder="Cedula:" required (input)="buscarPorCedula()"/>
    
                                                    </div>
                                                    <div class="form-group">
                                                        <h5>Nombre:</h5>
                                                        <input class="input-margin" [(ngModel)]="persona.nombre" type="text"
                                                            class="inputbox" name="Nombre" id="Nombre" placeholder="Nombre:"
                                                            required />
    
                                                    </div>
                                                    <div class="form-group">
    
                                                        <h5>Apellido:</h5>
                                                        <input [(ngModel)]="persona.apellido" type="text" class="inputbox"
                                                            name="Apellido" id="Apellido" placeholder="Apellido:"
                                                            required />
    
                                                    </div>
                                                    <div class="form-group">
    
                                                        <h5>Fecha Nacimiento:</h5>
                                                        <input [(ngModel)]="persona.fechaNacimmiento" type="date"
                                                            class="inputbox" name="fecha_nacimiento" id="fecha_nacimiento"
                                                            placeholder="" required />
    
                                                    </div>
                                                    <div class="form-group">
    
                                                        <h5>Celular</h5>
                                                        <input [(ngModel)]="persona.celular" type="text" class="inputbox"
                                                            name="Celular" id="Celular" placeholder="Celular:" required />
    
                                                    </div>
                                                </span>
                                            </div>
                                        </div>
    
    
    
                                        <div class="col-xs-12 col-sm-6">
                                            <div class="p-col-12 p-md-4">
                                                <span class="p-float-label">
                                                    <div class="form-group">
                                                        <h5>Genero:</h5>
                                                        <input [(ngModel)]="persona.genero" type="text" class="inputbox"
                                                            name="Genero" id="Genero" placeholder="Genero:" required />
                                                    </div>
                                                    <div class="form-group">
                                                        <h5>Direccion:</h5>
                                                        <input [(ngModel)]="persona.direccion" type="text" class="inputbox"
                                                            name="Direccion" id="Direccion" placeholder="Direccion:"
                                                            required />
                                                    </div>
                                                    <div class="form-group">
                                                        <h5>Email:</h5>
                                                        <input [(ngModel)]="persona.email" type="text" class="inputbox"
                                                            name="Email" id="Email" placeholder="Email:" required />
                                                    </div>
                                                    <div class="form-group">
                                                        <h5>Telefono:</h5>
                                                        <input [(ngModel)]="persona.telefono" type="text" class="inputbox"
                                                            name="Telefono" id="Telefono" placeholder="Telefono:"
                                                            required />
                                                    </div>
                                                    <div class="form-group">
                                                        <h5>Foto:</h5>
                                                        <span class="p-float-label">
                                                            <input (change)="imageSelected($event)" formControlName="foto" accept="image/*"
                                                                name="foto" type="file" class="inputbox" id="float-input" required />
                                                            <label for="float-input"></label>
                                                        </span>
                                                        <div *ngIf="file" class="mt-3 text-center">
                                                            <img [src]="file" class="rounded" alt="..." style="max-width: 50%;" />
                                                        </div>
                                                        <div>
                                                            <img alt="..." style="max-width: 50%;" [src]="'http://localhost:5000/image/images/' + persona.foto"/>
                                                        </div>
                                                    </div>
    
                                                </span>
                                            </div>
                                        </div>
    
    
                                        <div class="col-xs-12 col-sm-12">
    
    
                                        </div>
    
                                        <div class="col-xs-12 col-sm-12">
                                            <button type="button" id="connecting" class="btn"
                                                (click)="registrarPersona()"  >Crear Persona</button>
                                            <button type="button" id="connectingminus" class="btn hidden">-</button>
                                            
                                            <button [disabled]="!isButtonEnabled" button id="korak1"
                                                class="btn next mt-3">Next</button>
                                        </div>
                                     
                                    </div>
    
                                </fieldset>
                            </section>
    
    
    
                            <section id="step2" class="form-step hidden" data-step="2">
                                <fieldset>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12">
                                            <h2>Registrar Usuario</h2>
                                        </div>
                                        <div class="col-xs-12 col-sm-6">
                                            <div class="p-col-12 p-md-4">
                                                <span class="p-float-label">
    
                                                    <div class="form-group">
                                                        <h5>Username:</h5>
                                                        <input [(ngModel)]="usuario.username" type="text" class="inputbox"
                                                            name="Username" id="Username" placeholder="Username:"
                                                            required />
                                                    </div>
    
                                                    <div class="form-group">
                                                        <h5>Password:</h5>
                                                        <input [(ngModel)]="usuario.password" type="password"
                                                            class="inputbox" name="Password" id="Password" placeholder=""
                                                            required />
                                                    </div>
    
                                                    <div class="form-group">
                                                        <h5>Cedula:</h5>
                                                        <input id="float-input" type="text" class="inputbox"
                                                            [(ngModel)]="persona.cedula" [pKeyFilter]="'int'" maxlength="10"
                                                            minlength="10" (ngModelChange)='buscarPorCedula()' pInputText
                                                            name="cedula2" id="cedula2" placeholder="Cedula:" required>
                                                    </div>

                                                    <div class="form-group">
                                                        <h5>Rol:</h5>
                                                              <select class="inputbox" pInputText placeholder="Sexo" id="genero" name="genero"
                                                                (change)="filtersImplements($event)" [(ngModel)]="rol.idRol">
                                                                <option value="">Seleccione su g√©nero</option>
                                                                <option [value]="rol.idRol" *ngFor="let rol of listaRoles">{{rol.nombre}}</option>
                                                              </select>

                                                    </div>
                                                    <p>_</p>
                                                    <p>_</p>
                                            <button type="button" id="nazad1" class="btn previous">Previous</button>
                                                </span>
                                            </div>
    
    
                                        </div>
    
                                        <div class="col-xs-12 col-sm-6">
                                            <div class="p-col-12 p-md-4">
    
                                                <span class="p-float-label">
    
                                                    <div class="form-group">
                                                        <h5>Nombre:</h5>
                                                        <input id="float-input" type="text" class="inputbox"
                                                            [(ngModel)]="persona.nombre" [pKeyFilter]="blockSpecial"
                                                            maxlength="30" minlength="3" pInputText name="nombre2"
                                                            id="nombre2" placeholder="Nombre:" required>
                                                    </div>
    
                                                    <div class="form-group">
    
                                                        <h5>Apellido:</h5>
                                                        <input id="float-input" type="text" class="inputbox"
                                                            [(ngModel)]="persona.apellido" [pKeyFilter]="blockSpecial"
                                                            maxlength="30" minlength="3" pInputText name="apellido2"
                                                            id="apellido2" placeholder="Apellido:" required>
    
                                                    </div>
                                
                                            
    
                                                </span>
                                            </div>
                                        </div>
    
    
                                        <div class="col-xs-12 col-sm-12 right">
                    
                                            <button type="button" (click)="registrarUsuario()">Resgistrar</button>
                                            <p>_</p>
                                            <p>_</p>
                                            <button [disabled]="!isButtonEnabled2" type="button" id="korak2" class="btn next">Next</button>
    
                                        </div>
                                    </div>
                                </fieldset>
                            </section>
    
    
                            <section id="step2" class="form-step hidden" data-step="3">
                                <fieldset>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12">
                                            <h2>Registro Exitoso</h2>
                                        </div>
                                        <div class="col-xs-12 col-sm-6" class="center-image">
    
                                            <img src="../../../../../../assets/img/Registrobueno.png" alt="">
    
    
                                        </div>
    
                                        <div class="col-xs-12 col-sm-12 right">
    
                                            <button type="button" id="korak2" class="btn next">Next</button>
    
                                        </div>
                                    </div>
                                </fieldset>
                            </section>
    
    
    
                        </form>
                        <div class="items panel over" class="col-xs-12 col-sm-12">
                            <button id="btnreg" pButton pRipple type="button" label="Terminar Proceso" icon="pi pi-check"
                                iconPos="right" class="p-button-rounded p-button-primary" (click)="goTo($event)"></button>
                        </div>
                    </div>

                
            
        </mat-tab>


        
        <mat-tab label="Listado Usuarios" routerLink="../edit-usuarios" routerLinkActive="active">
            <!-- <a class="nav-link" aria-current="true" routerLink="../edit-user"
                                            routerLinkActive="active">Registrar nueva empresa</a>
                                            -->
            <app-edit-usuarios></app-edit-usuarios>
        </mat-tab>
    </mat-tab-group>


</form>

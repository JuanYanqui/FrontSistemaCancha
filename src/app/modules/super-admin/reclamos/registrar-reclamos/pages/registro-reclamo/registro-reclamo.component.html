<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro Reclamo</h3>
    <form (ngSubmit)="ngOnInit()">
        <div class="form-group">
            <label>Titulo : </label>
            <input type="text" class="form-control" id="titulo" [(ngModel)]="reclamo.titulo" name="titulo" required>

        </div>
        <div class="form-group">
            <label>Descripcion : </label>
            <input type="text" class="form-control" id="descripcion" [(ngModel)]="reclamo.descripcion"
                name="descripcion" required minlength="4" maxlength="2000">
        </div>
        <div class="form-group">

            <h5>Fecha:</h5>
            <input [(ngModel)]="reclamo.fecha_reclamo" type="date" class="inputbox" name="fecha_Reclamo"
                id="fecha_Reclamo" placeholder="" required />
            </div>

            <div class="form-group row">
                <label for="cliente" class="col-form-label col-sm-2">Cliente</label>
                <select [(ngModel)]="reclamo.cliente" class="form-control" name="cliente">
                    <option [ngValue]="undefined">---Seleccionar un cliente---</option>
                    <option *ngFor="let cliente of cliente" [ngValue]="cliente">{{cliente.nombre}} {{cliente.apellido}}
                    </option>
                </select>
            </div>
            <div class="form-group row">
                <label for="administrador" class="col-form-label col-sm-2">Administrador</label>
                <select [(ngModel)]="reclamo.administrador" class="form-control" name="administrador">
                    <option [ngValue]="undefined">---Seleccionar un administrador---</option>
                    <option *ngFor="let administrador of administrador" [ngValue]="administrador">
                        {{administrador.nombre}} {{administrador.apellido}}</option>
                </select>
            </div>
        



        <div class="col-xs-12 col-sm-12">

            <button type="submit" class="btn btn-primary" (click)="guardarReclamo()">Guardar</button>
        </div>
    </form>
</div>

<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro Reclamo</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Titulo : </label>
            <input type="text" 
            class="form-control" 
            id="titulo" 
            [(ngModel)]="reclamo.titulo" 
            name="titulo" required
               >

        </div>
        <div class="form-group">
            <label>Descripcion : </label>
            <input type="text" 
            class="form-control" 
            id="descripcion" 
            [(ngModel)]="reclamo.descripcion"
            name="descripcion" required minlength="4" maxlength="2000"
                >
        </div>
        <div class="form-group">
    
            <h5>Fecha:</h5>
            <input [(ngModel)]="reclamo.fecha_reclamo" 
            type="date"
            class="inputbox" 
            name="fecha_Reclamo" 
            id="fecha_Reclamo"
            
                
            placeholder="" required />
            

        </div>
        <div class="form-group">
            <label>Cliente : </label>
            <input type="text" 
            class="form-control" 
            id="cliente" 
            [(ngModel)]="reclamo.cliente"
            name="cliente" 
            >
        </div>
        <div class="form-group">
            <label>Administrador : </label>
            <input type="administrador" 
            class="form-control" 
            id="administrador" 
            [(ngModel)]="reclamo.administrador"
            name="administrador" 
                >
        </div>

        
        <div class="col-xs-12 col-sm-12">
            
            <button class="btn btn.success">Guardar</button>
        </div>
    </form>
</div>

<div class="container">
    <div class="content">
        <p-panel id="paneregusuario" class="panel" header="Registro de Canchas">
            <div class="card-container">
                <div class="card" style="width: 18rem;" *ngFor="let establecimiento of listaEstablecimineto">
                    <img  [src]="'http://localhost:5000/image/images/' + establecimiento.fotoestablecimiento" class="card-img-top img-fluid" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{establecimiento.nombre}}</h5>
                        <button class="btn-like-li" (click)="capParaEdicion(establecimiento.idEstablecimiento)"  routerLink="../listar-reserva" routerLinkActive="active">Registrar Cancha</button>
                    </div>
                </div>
            </div>

        </p-panel>
    </div>
</div>

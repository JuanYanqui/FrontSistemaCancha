<div class="slide-container swiper">
    <div class="slide-content">
        <div class="card-wrapper swiper-wrapper">

            <div class="card swiper-slide">
                <div class="image-content">
                    <span class="overlay"></span>

                    <div class="card-image">

                        <video autoplay muted loop src="https://cdn-icons-mp4.flaticon.com/512/6416/6416387.mp4"
                            width="10px" height="10px" alt="" class="card-img"></video>

                    </div>
                </div>

                <div class="card-content">
                    <h2 class="name">Registro de Provedores</h2>
                    <p class="description">En este modulo podras Registrar a los proveedores de tu empresa usaran la
                        plataforma TechSoft</p>

                    <button (click)="goToR($event)" id="btnsedittbl" class="nextBtn">
                        <span class="btnText">Entrar </span>

                    </button>
                </div>
            </div>

            <div class="card swiper-slide">
                <div class="image-content">
                    <span class="overlay"></span>

                    <div class="card-image">

                        <video autoplay muted loop src="https://cdn-icons-mp4.flaticon.com/512/9284/9284601.mp4"
                            width="10px" height="10px" alt="" class="card-img"></video>
                    </div>
                </div>

                <div class="card-content">
                    <h2 class="name">Lista Proveedores</h2>

                    <p class="description">En este Modulo podras ver la lista Proveedores registradas en la plataforma
                        TechSoft </p>

                    <button (click)="goT($event)" id="btnsedittbl" class="nextBtn">
                        <span class="btnText">Entrar </span>

                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
